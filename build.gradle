plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'jacoco'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'com.github.luben:zstd-jni:1.3.3-4'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'org.apache.tomcat:tomcat-catalina:8.5.29'

    testImplementation 'com.h2database:h2:1.2.142'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.16.0'
    testImplementation 'org.springframework:spring-jdbc:5.0.3.RELEASE'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

jacoco {
    toolVersion = "0.8.0"
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
//        html.destination file("${buildDir}/jacocoHtml")
    }
}